title: About Me
description: Engineering Leader, Mentor, and Developer based in Cincinnati, Ohio. Specializing in scaling engineering teams and delivering high-quality software products.
content: |
  **Kevin Logan** is an Engineering Leader, Mentor, and Developer living in Cincinnati, Ohio. As a Software Engineering Manager at NaviStone, he has hands-on experience scaling an engineering team from the ground up to four developers. He partners with the CTO on high-level engineering decisions and leads agile processes to ensure the consistent delivery of high-quality products and enhancements. His career is defined by a blend of leadership and technical expertise. He has experience with C#, JavaScript, VueJS, and the OpenAI SDK. He also created the mobile game "Xal's Path" and is interested in connecting with other professionals to discuss innovation and the future of software engineering.

  ### Contact

  - **Mobile**: 859-750-2278
  - **Email**: kevinmlogan7@gmail.com
  - **LinkedIn**: [linkedin.com/in/kevinlogan94](https://www.linkedin.com/in/kevinlogan94)

  ### Top Skills

  - Project Management
  - Full-Stack Development
  - Psychology

  ### Experience

  --- 

  #### NaviStone (5 years 8 months)

  **Software Engineering Manager** (January 2022 - Present)
  - Grew the engineering team to four developers by sourcing and hiring talent.
  - Championed career growth by introducing a formal "Tech Lead" role and mentoring team members.
  - Partnered with the CTO to guide high-level engineering decisions and owned the architecture for the primary customer-facing platform.
  - Directed the end-to-end software release process and coached the team on deployment best practices.
  - Maintained the Scrum board and established documentation standards for release notes.
  
  **Senior Software Engineer** (January 2020 - January 2022)
  - Led frontend architecture, built internal microservices, and developed reusable custom web components.
  - Built a customer app with VueJS, Cognito, .NET Core & SQL Server.
  - Improved Clickstream Script by integrating unit tests & a CI/CD pipeline.

  #### Self Employed (3 years 8 months)

  **Real Estate Manager** (January 2022 - Present)
  - Managed all aspects of property management, including rent collection, maintenance, and tenant relations.

  **Intrigue Games, LLC** (January 2021 - December 2022)
  - Founder & Lead Developer for the mobile game "Xal's Path."
  - Owned the art, design, and musical direction for the game.

  #### Fifth Third Bank (2 years 7 months)

  **Senior Frontend Developer** (July 2018 - January 2020)
  - Defined Angular architecture and upgraded a legacy web app using NgUpgrade.
  - Integrated linters and pre-commit git hooks to enforce code quality.

  **Frontend Developer** (July 2017 - July 2018)
  - Led a cross-platform team to implement features in a 2-week Scrum Agile sprint cycle.

  #### Hasbro (7 months)

  **Software Engineer** (January 2017 - July 2017)
  - Scripted and styled full site makeovers for brand websites and won a 24-hour coding marathon.

  ### Education

  **University of Kentucky** (2012-2016)
  - Bachelors in Computer Science
  - Minor in Mathematics

  ### Certifications

  - CSS Fundamentals
